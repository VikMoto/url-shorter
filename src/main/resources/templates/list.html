<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="refresh" content="300">
  <title>List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container mt-3">
  <div class="card">
    <div class="card-header" th:text="'Links:  ' + ${links.size()}"></div>
    <div class="card-body">
      <table class="table">
        <tr>
          <th>Short link</th>
          <th>Full link</th>
          <th>Open count</th>
        </tr>
        <tr th:each="link: ${links}">
          <td th:text="${link.shortLink}"></td>
          <td th:text="${link.link}"></td>
          <td th:text="${link.openCount}"></td>
        </tr>
      </table>
      <p>Contents</p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-primary">Press me</button>
      <!--               <button class="btn btn-primary">Press me</button>-->
    </div>
  </div>
</div>
</body>
</html>
