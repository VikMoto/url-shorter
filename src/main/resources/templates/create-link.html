<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="refresh" content="300">
  <title>Create-link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container mt-3">
  <form action="/link/create" method="POST">
    <div class="card">
      <div class="card-header">Create new link</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="fullUrl" class="form-label">Enter URL to shorter</label>
          <div class="input-group">
            <input type="text" class="form-control" id="fullUrl" name="fullUrl">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary">Short link</button>
        <!--               <button class="btn btn-primary">Press me</button>-->
      </div>
    </div>
  </form>

</div>
</body>
</html>
